<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" href="./kwik-link-xpress-high-resolution-logo.png">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Track Parcel - KWIK LINK XPRESS</title>

  <!-- Fonts and Styles -->
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.2/css/bootstrap.min.css"/>

  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      background-color: #f4f6f8;
      color: #333;
      padding: 30px 15px;
    }

    .container {
      max-width: 700px;
      margin: 0 auto;
    }

    .logo {
      text-align: center;
      margin-bottom: 25px;
    }

    .logo img {
      height: 100px;
    }

    h2 {
      text-align: center;
      color: #007bff;
      font-weight: 600;
      margin-bottom: 20px;
    }

    .status-box {
      background-color: #fff;
      border-left: 5px solid #007bff;
      border-radius: 8px;
      padding: 20px 25px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
      margin-bottom: 20px;
    }

    .section-title {
      color: #007bff;
      font-size: 15px;
      font-weight: 600;
      margin-bottom: 8px;
      border-bottom: 1px dashed #ccc;
      padding-bottom: 4px;
    }

    .section-content p {
      margin: 0;
      line-height: 1.6;
    }

    .not-found {
      color: red;
      font-weight: bold;
      text-align: center;
      margin-top: 40px;
    }

    .footer {
      text-align: center;
      font-size: 13px;
      color: #888;
      margin-top: 40px;
    }

    #loader {
      text-align: center;
      color: #555;
      font-style: italic;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="logo">
    <img src="./kwik-link-xpress-high-resolution-logo.png" alt="KWIK LINK Logo">
  </div>

  <h2>Track Your Parcel</h2>
<!-- HTML -->
<div style="margin-bottom: 20px; text-align: center;">
  <input disabled type="text" id="searchOrderId" placeholder="Enter Order ID" style="padding: 8px; width: 300px; max-width: 90%; border: 1px solid #ccc; border-radius: 4px;">
  <button id="searchBtn" style="padding: 8px 16px; margin-left: 5px; background-color: #007bff; color: white; border: none; border-radius: 4px; display: none;">Search</button>
</div>
<div id="searchResult"></div>


<div id="searchResult" class="mt-4"></div>

<div id="loader" style="display:none; text-align:center; margin: 20px; font-weight:bold; color:#007bff;">
  Loading parcel info...
</div>
  <div id="trackingResult" style="display: none;"></div>
  <div id="notFound" class="not-found" style="display: none;">❌ Parcel not found. Please check your order ID.</div>

  <div class="footer">© 2025 KWIK LINK XPRESS. All rights reserved.</div>
</div>

<!-- Script -->
<script type="module" src="tracking.js"></script>

</body>
</html>
<script>
window.addEventListener('DOMContentLoaded', () => {
  const params = new URLSearchParams(window.location.search);
  const orderIdFromUrl = params.get('orderId');

  if (orderIdFromUrl) {
    const inputField = document.getElementById('searchOrderId');
    const searchButton = document.getElementById('searchBtn');

    inputField.value = orderIdFromUrl;

    // Simulate a click or call the search logic directly
    searchButton.click();
  }
});
</script>
