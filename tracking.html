<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" href="kwik-link-xpress-high-resolution-logo.png">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Track Parcel - KWIK LINK XPRESS</title>

  <!-- Fonts and Styles -->
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.2/css/bootstrap.min.css"/>

  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      background-color: #f4f6f8;
      color: #333;
      padding: 30px 15px;
    }

    .container {
      max-width: 700px;
      margin: 0 auto;
    }

    .logo {
      text-align: center;
      margin-bottom: 25px;
    }

    .logo img {
      height: 100px;
    }

    h2 {
      text-align: center;
      color: #007bff;
      font-weight: 600;
      margin-bottom: 20px;
    }

    .status-box {
      background-color: #fff;
      border-left: 5px solid #007bff;
      border-radius: 8px;
      padding: 20px 25px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
      margin-bottom: 20px;
    }

    .section-title {
      color: #007bff;
      font-size: 15px;
      font-weight: 600;
      margin-bottom: 8px;
      border-bottom: 1px dashed #ccc;
      padding-bottom: 4px;
    }

    .section-content p {
      margin: 0;
      line-height: 1.6;
    }

    .not-found {
      color: red;
      font-weight: bold;
      text-align: center;
      margin-top: 40px;
    }

    .footer {
      text-align: center;
      font-size: 13px;
      color: #888;
      margin-top: 40px;
    }

    #loader {
      text-align: center;
      color: #555;
      font-style: italic;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="logo">
    <img src="kwik-link-xpress-high-resolution-logo.png" alt="KWIK LINK Logo">
  </div>

  <h2>Track Your Parcel</h2>

  <div id="loader">Loading parcel info...</div>
  <div id="trackingResult" style="display: none;"></div>
  <div id="notFound" class="not-found" style="display: none;">❌ Parcel not found. Please check your order ID.</div>

  <div class="footer">© 2025 KWIK LINK XPRESS. All rights reserved.</div>
</div>

<!-- Script -->
<script type="module" src="tracking.js"></script>

</body>
</html>
